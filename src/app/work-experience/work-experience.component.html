<div class="container">
  <h1>Work Experience</h1>
  <ul>
    <li *ngFor="let workexp of workExpList">
      <h2>{{ workexp.role }}</h2>
      <h3>{{ workexp.company }}</h3>
      <h4>{{ workexp.duration }}</h4>
      <section>
        <p *ngFor="let desc of workexp.description">
          {{ desc }}
        </p>
      </section>
    </li>
  </ul>
</div>
